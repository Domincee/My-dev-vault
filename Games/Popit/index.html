<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop it</title>
    <link rel="stylesheet" href="/Games/Popit/css/object.css">
    <link rel="stylesheet" href="/Games/Popit/css/style.css">
    <link rel="stylesheet" href="/Games/Popit/css/global.css">
</head>
<body>
    <div class="container">
        <div class="top-container">
            <div class="scoreboard">
                <div class="score-board">Points:
                    <span id="score">0</span>
                </div>
            </div>
            
            <div class="health-bar-container">
                <div class="health-bar" id="healthBar"></div>
            </div>
        </div>

        <div class="wrapper">
             <div class="grid" id="grid"></div>
        </div>    



         <div class="bottom-container">
            <button class="level" id="easy">Easy</button>
            <button class="level" id="normal">Normal</button>
            <button class="level" id="hard">Hard</button>
            <button class="level" id="endless">Endless</button>

    </div>
     </div>



</body>
<script>

let gameState = {
  items : 100,
  health : 100,
  maxHealth:100,
  minHealh:0,
  points : 0,
  multiplier : 1, 
  spawnRate : 1, //1sec spawn item
  topScore: null,
  threshold:null,
  hpMulipier : 0,

}
const grid = document.getElementById('grid');

// Generate the grid items
for (let i = 0; i < gameState.items; i++) {
  const item = document.createElement('div');
  item.className = "boxes";
  grid.appendChild(item);
}

// Set grid layout size
const size = Math.ceil(Math.sqrt(gameState.items));
grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
grid.style.gridTemplateRows = `repeat(${size}, 1fr)`;
</script>
</html>
