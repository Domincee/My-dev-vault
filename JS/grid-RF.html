<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRID RF</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    .grid-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: red;
    }

    .grid {
      display: grid;
      position: relative;
      gap: 20px;
      padding: 10px;
    }
    .item {
    width: 15px;
    height: 2px;
    background-color: black;
    display: flex;
    align-items: center;
    border: 2px solid #fff;
    justify-content: center;
    font-size: 0;
    transition: background-color 0.2s ease;
    transform-origin: center center;
    }


    .controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
    }

    .controls input {
      width: 80px;
      padding: 5px;
    }

    .controls button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="grid-wrapper">
    <div class="grid" id="grid"></div>
  </div>

  <div class="controls">
    <input type="number" id="inputItem" placeholder="How many?" />
    <button onclick="addMultipleItems()">Add</button>
    <button onclick="minusItem()">Minus</button>
    <button onclick="clearGrid()">Clear</button>
  </div>

  <script>
    let noItems = 4;
    let allItems = [];

    window.onload = function () {
      createItems(noItems);
    }

    function createItems(count) {
      const grid = document.getElementById("grid");
      for (let i = 0; i < count; i++) {
        const item = document.createElement("div");
        item.className = "item";
        item.textContent = i + 1;

        item.dataset.index = i;
        item.dataset.rotation = '0';
        item.dataset.turns = '0'; 

        grid.appendChild(item);
        allItems.push(item);
        

      }
      updateGridLayout();
     
    }

    function addMultipleItems() {
      const input = document.getElementById("inputItem");
      const value = parseInt(input.value);

      if (isNaN(value) || value < 1) {
        alert("Please enter a valid number greater than 0.");
        return;
      }

      clearGrid();
      noItems = value;
      createItems(noItems);
      input.value = '';
    }

    function minusItem() {
      if (allItems.length > 0) {
        allItems.pop().remove();
        noItems--;
        updateGridLayout();
      }
    }

    function clearGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = '';
      noItems = 0;
      allItems = [];
      updateGridLayout();
    }

    function updateGridLayout() {
      const grid = document.getElementById("grid");
      const size = Math.ceil(Math.sqrt(noItems));
      grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      grid.style.gridTemplateRows = `repeat(${size}, 1fr)`;

      const isMobile = window.innerWidth <= 600;
      const baseScale = isMobile ? 10 : 18;
      const scaleFactor = Math.min(3, baseScale / size);
      grid.style.transform = `scale(${scaleFactor})`;
    }



    


  let mouseX = 0;
  let mouseY = 0;
  let animationFrame;
  
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;

    // Only one animation frame at a time
    if (!animationFrame) {
      animationFrame = requestAnimationFrame(updateRotations);
    }
  });

  function updateRotations() {
   
    allItems.forEach((item) => {
      const box = item.getBoundingClientRect();
      const centerX = box.left + box.width / 2;
      const centerY = box.top + box.height / 2;

      const dx = mouseX - centerX;
      const dy = mouseY - centerY;
      const angle = Math.atan2(dy, dx) * (180 / Math.PI);

      item.style.transform = `rotate(${angle}deg)`;
    });

    animationFrame = null; // allow the next frame
  }

/* HOVER EFFECT */

allItems.forEach((allItems, index) => {

    allItems.dataset.hovered = 'true';
  allItems.addEventListener('mouseenter', () => {
    // Generate a base hue and its opposite
    const baseHue = Math.floor(Math.random() * 360);
    const oppositeHue = (baseHue + 180) % 360;

    const hoveredColor = `hsl(${baseHue}, 80%, 55%)`;
    const othersColor = `hsl(${oppositeHue}, 60%, 50%)`;

    allItems.forEach((r, i) => {
      r.style.backgroundColor = i === index ? hoveredColor : othersColor;
    });
  });

  allItems.addEventListener('mouseleave', () => {
    // Restore default color
    allItems.forEach((r) => {
      r.style.backgroundColor = '#444';
    });
  });
});
  </script>

</body>
</html>
