<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop it</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .score-board {
      font-size: 1.5rem;
      margin: 10px;
      font-weight: bold;
      color: #333;
    }

    .wrapper {
      height: 90%;
      width: 90vw;
      max-width: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      padding:10px;
      display: grid;
      border: 1px solid rgb(109, 0, 243);
      width: min(90vw, 90vh); 
      aspect-ratio: 1/1;
        margin: auto;   
    }

    .item {
      position: relative;
      border: 1px solid rgb(109, 0, 243);
      display: flex;
      align-items: center;
      justify-content: center;
    }

 
    .circle {
      position: absolute;
      background-color: rgb(51, 0, 255);
      width: 80%;
      aspect-ratio: 1 / 1; /* Ensures it's always a square */
      border-radius: 50%; /* Makes it a circle */
      transition: all 1s ease-in-out;
    }
    .circle:hover {
      background-color: rgb(81, 73, 244);
      cursor: pointer;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }


    .level-container {
  margin: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}
.level-container button {
  padding: 10px 15px;
  border: none;
  background-color: #4c00ff;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.level-container button:hover {
  background-color: #3700b3;
}


@media (max-width: 600px) {
  .score-board {
    font-size: 1.2rem;
    margin-top: 10px;
  }

  .wrapper {
    width: 90%;
    height: 80%;
  }

  .grid {
    border-width: 1px;
    gap: 4px;
  }



  .level-container button {
    font-size: 0.9rem;
    padding: 8px 12px;
  }
}
  </style>
</head>
<body>
  <div class="score-board">Points: <span id="score">0</span></div>
  <div class="wrapper">
    <div class="grid" id="grid"></div>
  </div>

  <div class="level-container">
    <button class="level" id="easy">Easy</button>
    <button class="level" id="normal">Normal</button>
    <button class="level" id="hard">Hard</button>
    <button class="level" id="endless">Endless</button>

  </div>

 <script>
 let items = 100;
let points = 0;

const grid = document.getElementById('grid');
const scoreDisplay = document.getElementById('score');

// Generate the grid items
for (let i = 0; i < items; i++) {
  const item = document.createElement('div');
  item.className = "item";
  grid.appendChild(item);
}

// Set grid layout size
const size = Math.ceil(Math.sqrt(items));
grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
grid.style.gridTemplateRows = `repeat(${size}, 1fr)`;


let timer = 1.5;
let redCircleCount = 0;
let nextThreshold = 20; 
let mutiplier = 1.5; 

const levels = [...document.querySelectorAll('.level')];

levels.forEach(level => {

  level.addEventListener('click', () => {
    levels.forEach(l => l.classList.remove('active'));
    level.classList.add('active');

    switch (level.id) {
   
      case 'easy':
        points = 0; 
        redCircleCount = 1;
        timer = 1.5;
          grid.style.borderWidth = '1px';
        break;
      case 'normal':
          points = 0; //
        timer = 1.2;
        redCircleCount = 2;
        grid.style.borderWidth = '3px'; // Reset border width
        break;
      case 'hard':
          points = 0; //
        timer = 0.8;
        redCircleCount = 3;
         // Reset red circle count
          grid.style.borderWidth = '5px';
        break;

      case 'endless':
          points = 0;
        timer = 0.5;
            grid.style.borderWidth = '7px';
        break;
    }
    scoreDisplay.textContent = points; // Reset score display
  });
});

function updateScore() {

  scoreDisplay.textContent = points;
} 



function spawnCircle(count = 3) {
  console.log(`Spawning ${count} circles every ${timer} seconds`);
  const allItems = [...document.querySelectorAll('.item')];
  const shuffledItems = allItems.sort(() => Math.random() - 0.5);
  const emptyItems = shuffledItems.filter(item => !item.querySelector('.circle'));



  for (let i = 0; i < count && i < shuffledItems.length; i++) {

    setTimeout(() => {

      const item = shuffledItems[i];
      const circle = document.createElement('div');
      circle.style.animation = `pop ${timer}s ease-in-out forwards`;
      circle.className = 'circle';
      item.appendChild(circle);
      
      circle.addEventListener('click', () => {
        points++;
        updateScore();
        circle.remove();
        // Remove the circle on click
      });

      setTimeout(() => {
        circle.remove();
      }, timer * 1000);
    },  timer * 1000); // Delay each spawn
  }

  // Call spawnCircle again after all circles finished
  setTimeout(() => {
    spawnCircle(count);
  }, count * timer * 1000);
}

spawnCircle(1);
updateScore();
  </script>
</body>
</html>
