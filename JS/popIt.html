<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop it</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .score-board {
      font-size: 1.5rem;
      margin: 10px;
      font-weight: bold;
      color: #333;
    }
    .health-bar-container{
      position: relative;
      width: 90%;
      max-width: 500px;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .health-bar{
      background-color: #333;
      transition: width 0.5s ease-in-out;
    }
    .wrapper {
      height: 90%;
      width: 90vw;
      max-width: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      padding:10px;
      display: grid;
      border: 1px solid rgb(109, 0, 243);
      width: min(90vw, 90vh); 
      aspect-ratio: 1/1;
        margin: auto;   
    }

    .boxes {
      position: relative;
      border: 1px solid rgb(109, 0, 243);
      display: flex;
      align-items: center;
      justify-content: center;
    }

 
    .circle {
      position: absolute;
      background-color: #333;
      width: 80%;
      aspect-ratio: 1 / 1; /* Ensures it's always a square */
      border-radius: 50%; /* Makes it a circle */
      transition: all 1s ease-in-out;
    }
    .circle:hover {
      background-color: rgb(81, 73, 244);
      cursor: pointer;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }


    .level-container {
  margin: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}
.level-container button {
  padding: 10px 15px;
  border: none;
  background-color: #4c00ff;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.level-container button:hover {
  background-color: #3700b3;
}


@media (max-width: 600px) {
  .score-board {
    font-size: 1.2rem;
    margin-top: 10px;
  }

  .wrapper {
    width: 90%;
    height: 80%;
  }

  .grid {
    border-width: 1px;
    gap: 4px;
  }



  .level-container button {
    font-size: 0.9rem;
    padding: 8px 12px;
  }
}
/*notification for game over */


  </style>
</head>
<body>

</div>
  <div class="wrapper">

  </div>

  <div class="level-container">
    <button class="level" id="easy">Easy</button>
    <button class="level" id="normal">Normal</button>
    <button class="level" id="hard">Hard</button>
    <button class="level" id="endless">Endless</button>

  </div>

 <script>
let items = 100;
let health = 10;

decreaseHealth();
updateHealthBar();
const grid = document.getElementById('grid');
const scoreDisplay = document.getElementById('score');

// Generate the grid items
for (let i = 0; i < items; i++) {
  const item = document.createElement('div');
  item.className = "boxes";
  grid.appendChild(item);

// Set grid layout size
const size = Math.ceil(Math.sqrt(items));
grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
grid.style.gridTemplateRows = `repeat(${size}, 1fr)`;


let points = 0;
let multiplier = 1;

const boxes = document.querySelectorAll('.boxes');


let itemList = [
  {name: 'blueCircle', color: 'blue' , weight: 80},
  {name: 'redCircle', color: 'red', weight: 20}
]



function createItem(itemList){
  //get a random item from the itemList
  let randomItem = itemList[Math.floor(Math.random() * itemList.length)];
  let randomItemName = randomItem.name;

  //get a random number based on the weight of the item
  let sumWeigth = itemList.reduce((acc, item) => acc + item.weight, 0); // calculate the sum of all weights
  let randomWeight = Math.floor(Math.random() * sumWeigth); // generate a random number between 0 and the sum of weights
  let cumulativeWeight = 0; // variable to keep track of the cumulative weight/current weight

  for (let item of itemList) { //loop through the itemList 
    cumulativeWeight += item.weight; //get the first index weight 
    if (randomWeight < cumulativeWeight) { //compare the random weight with the cumulative weight
      randomItemName = item.name; // set the random item name to the current item name
      break;
    }
    //if the random weight is greater than the cumulative weight, continue to the next item
    //ex. if in itemList the first index weight is 80 and the randomWeight is 90
    //it will continue to the next item untill it will get the result
    //if the 2nd index weight is 20 then return the 2nd index item name
  }
  //remove existing circles before creating a new one
  boxes.forEach(box => {
    const existingCircle = box.querySelector('.circle');
    if (existingCircle) {
      existingCircle.remove();
    }
  });

  //get a random place imdex in the boxes 
  let randomPlaceIndex = Math.floor(Math.random() * boxes.length);
  let targetBox = boxes[randomPlaceIndex];


  let div = document.createElement('div');
  div.className = 'circle';

  let clicked = false
  if(randomItemName === 'blueCircle') {
    div.addEventListener('click', () => {
      if(clicked) return; // Prevent multiple clicks

      clicked = true; // Mark as clicked
      console.log('Clicked blue circle');
      points += 1
      health +=5;


      updateScore();
      div.remove();
      updateHealthBar();
    })
    div.classList.add('blue');
    div.style.backgroundColor = 'blue';   
    
    

  } else if(randomItemName === 'redCircle') {
    div.addEventListener('click', () => {
      if(clicked) return; // Prevent multiple clicks
      clicked = true; // Mark as clicked
      console.log('Clicked red circle');

      
      health = Math.max(0, health - 5)

      console.log('Health:', health);
      div.remove();
      updateHealthBar();
    })
    div.classList.add('red'); 
    div.style.backgroundColor = 'red';
 
 
  }
  targetBox.appendChild(div);


}


function updateScore() {
  scoreDisplay.textContent = points;
}


let spawnItemInterval;
let timer = 2;
function delaySpawn(timer){
  spawnItemInterval = setInterval(() => {
    createItem(itemList);
  }, timer * 1000);
}

delaySpawn(timer);

</html>
