<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop it</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .score-board {
      font-size: 1.5rem;
      margin: 10px;
      font-weight: bold;
      color: #333;
    }
    .health-bar-container{
      position: relative;
      width: 90%;
      max-width: 500px;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .health-bar{
      background-color: #333;
      transition: width 0.5s ease-in-out;
      height: 100%;
    }
    .wrapper {
      height: 90%;
      width: 90vw;
      max-width: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      padding:10px;
      display: grid;
      border: 1px solid rgb(109, 0, 243);
      width: min(90vw, 90vh); 
      aspect-ratio: 1/1;
        margin: auto;   
    }

    .boxes {
      position: relative;
      border: 1px solid rgb(109, 0, 243);
      display: flex;
      align-items: center;
      justify-content: center;
    }

 
    .circle {
      position: absolute;
      background-color: #333;
      width: 80%;
      aspect-ratio: 1 / 1; /* Ensures it's always a square */
      border-radius: 50%; /* Makes it a circle */
      transition: all 1s ease-in-out;
    }
    .circle:hover {
      background-color: rgb(81, 73, 244);
      cursor: pointer;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }


    .level-container {
  margin: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}
.level-container button {
  padding: 10px 15px;
  border: none;
  background-color: #4c00ff;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.level-container button:hover {
  background-color: #3700b3;
}


@media (max-width: 600px) {
  .score-board {
    font-size: 1.2rem;
    margin-top: 10px;
  }

  .wrapper {
    width: 90%;
    height: 80%;
  }

  .grid {
    border-width: 1px;
    gap: 4px;
  }



  .level-container button {
    font-size: 0.9rem;
    padding: 8px 12px;
  }
}
/*notification for game over */


  </style>
</head>
<body>

  <div class="score-board">Points: <span id="score">0</span></div>

  <div class="health-bar-container">
      <div class="health-bar" id="healthBar"></div>
  </div>
  
</div>
  <div class="wrapper">
    <div class="grid" id="grid"></div>
  </div>

  <div class="level-container">
    <button class="level" id="easy">Easy</button>
    <button class="level" id="normal">Normal</button>
    <button class="level" id="hard">Hard</button>
    <button class="level" id="endless">Endless</button>

  </div>

 <script>

let gameState = {
  items : 100,
  health : 10,
  maxHealth:100,
  minHealh:0,
  points : 0,
  multiplier : 1, 
  spawnRate : 1, //1sec spawn item
  topScore: null,
  threshold:null,
  hpMulipier : 0,

}

let itemList = [
  {name: 'blueCircle', color: 'blue' , weight: 80},
  {name: 'redCircle', color: 'red', weight: 20}
]

let intervals = {};

function delay(name, isActive, func, timer) {
  if (!isActive) {
    console.log(`${name} not started`);
    return;
  }

  intervals[name] = {
    id: setInterval(func, timer * 1000),
    active: true
  };

  console.log(`started ${name}`, intervals[name]);
}



function stopInterval(name) {
  if (intervals[name]) {
    clearInterval(intervals[name].id);
    intervals[name].active = false;
    console.log(`${name} stopped`);
  }
}



function updateHealthBar() {
  const health = document.getElementById('healthBar');
  health.style.width = `${gameState.health}%`;
}


function healthBar(amount = 0) {
  gameState.health = Math.min(gameState.maxHealth, Math.max(0, gameState.health + amount));

  if (gameState.health > 0) {
    gameState.health = Math.max(0, gameState.health - gameState.multiplier);
  }

  updateHealthBar();



  if (gameState.health <= 0) {
    stopInterval("createItem");
    stopInterval("healthBar");
    console.log(gameState.health)
    document.querySelectorAll('.circle').forEach(c => c.remove());
  }
}


delay("createItem", true, () => createItem(itemList), 1);
delay("healthBar", true, () => healthBar(), 0.5); // remove +1







/* GENERATING GRID */
const grid = document.getElementById('grid');

// Generate the grid items
for (let i = 0; i < gameState.items; i++) {
  const item = document.createElement('div');
  item.className = "boxes";
  grid.appendChild(item);
}

// Set grid layout size
const size = Math.ceil(Math.sqrt(gameState.items));
grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
grid.style.gridTemplateRows = `repeat(${size}, 1fr)`;
/* END FOR GENERATING GRID */



const scoreDisplay = document.getElementById('score');
const boxes = document.querySelectorAll('.boxes');




function createItem(itemList){
  if(gameState.health  <= 0) return;

  //get a random number based on the weight of the item
  let sumWeigth = itemList.reduce((acc, item) => acc + item.weight, 0); // calculate the sum of all weights
  let randomWeight = Math.floor(Math.random() * sumWeigth); // generate a random number between 0 and the sum of weights
   let cumulativeWeight = 0; // variable to keep track of the cumulative weight/current weight
  let randomItemName;
 

  for (let item of itemList) { //loop through the itemList 
    cumulativeWeight += item.weight; //get the first index weight 
    if (randomWeight < cumulativeWeight) { //compare the random weight with the cumulative weight
      randomItemName = item.name; // set the random item name to the current item name
      break;
    }
    //if the random weight is greater than the cumulative weight, continue to the next item
    //ex. if in itemList the first index weight is 80 and the randomWeight is 90
    //it will continue to the next item untill it will get the result
    //if the 2nd index weight is 20 then return the 2nd index item name
  }
  //remove existing circles before creating a new one
  boxes.forEach(box => {
    const existingCircle = box.querySelector('.circle');
    if (existingCircle) {
      existingCircle.remove();
    }
  });

  //get a random place imdex in the boxes 
  let randomPlaceIndex = Math.floor(Math.random() * boxes.length);
  let targetBox = boxes[randomPlaceIndex];


  let div = document.createElement('div');
  div.className = 'circle';

  let clicked = false
  if(randomItemName === 'blueCircle') {
    div.addEventListener('click', () => {
      if(clicked) return; // Prevent multiple clicks

      clicked = true; // Mark as clicked
      console.log('Clicked blue circle');

      gameState.hpMulipier = Math.min(3, gameState.hpMulipier + 0.5);
      console.log(`${gameState.hpMulipier} hpmu`);
      gameState.points += 1 * gameState.multiplier
      
      healthBar(5 * gameState.hpMulipier);
      updateScore();
      div.remove();
    })
    div.classList.add('blue');
    div.style.backgroundColor = 'blue';   
    
    

  } else if(randomItemName === 'redCircle') {
    div.addEventListener('click', () => {
      if(clicked) return; // Prevent multiple clicks
      clicked = true; // Mark as clicked
      console.log('Clicked red circle');

      
      healthBar(-5);

      console.log('Health:', gameState.health);
      div.remove();
      updateHealthBar();
    })
    div.classList.add('red'); 
    div.style.backgroundColor = 'red';
 
 
  }
  targetBox.appendChild(div);


}


function updateScore() {
  scoreDisplay.textContent = gameState.points;
}



  </script>
</body>
</html>
