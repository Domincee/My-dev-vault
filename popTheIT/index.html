<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pop it</title>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/object.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="top-container">
                <div class="score-board" id="scoreboard">Score: 0</div>
                <div class="health-bar-container">
                    <div class="health-bar-fill"></div>
                </div>
            </div>
            <div class="middle-container">
                <div class="grid" id="grid"></div>
            </div>

            <div class="bottom-container">
                    <div class="cons-item slot1">❤️</div>
                    <div class="cons-item slot2">❤️</div>
                    <div class="cons-item slot3">❤️</div>
                    <div class="cons-item slo4 empty"></div>
                    <div class="cons-item slo5 empty"></div>
            </div>
        </div>


        <select id="theme-select">
            <option value="default">Default</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            </select>
    </body>

    <script type="module">
        import {generateGrid, ThemeManager } from './js/gameUI.js';
        import {gameState } from './js/gameState.js';
        generateGrid(gameState.item);


      

        document.addEventListener("DOMContentLoaded", () => {
        ThemeManager.changeTheme(); 
        });
    </script>
</html>
